<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal-header">
    <h4 class="modal-title">Editar entrega</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label id="orderCode">Número do romaneio</label>
          <input type="text" class="form-control" formArrayName="orderCode" />
        </div>
        <div class="form-group">
          <label id="orderCode">Nome do cliente</label>
          <input
            type="text"
            class="form-control"
            formArrayName="customerName"
          />
        </div>
        <div class="form-group">
          <label id="orderCode">Endereço completo</label>
          <textarea
            type="text"
            class="form-control"
            formArrayName="fullAddress"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="row">
          <div class="col-12 text-center pb-2"><b>Temperatura</b></div>
          <div class="col-6">
            <div class="form-group">
              <label id="orderCode">Mínima</label>
              <input
                type="text"
                class="form-control"
                formArrayName="customerName"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label id="orderCode">Máxima</label>
              <input
                type="text"
                class="form-control"
                formArrayName="customerName"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-12 text-center pb-2"><b>Umidade</b></div>
          <div class="col-6">
            <div class="form-group">
              <label id="orderCode">Mínima</label>
              <input
                type="text"
                class="form-control"
                formArrayName="customerName"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label id="orderCode">Máxima</label>
              <input
                type="text"
                class="form-control"
                formArrayName="customerName"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.close('Close click')"
    >
      Fechar
    </button>
    <button type="submit" class="btn btn-primary">
      Salvar
    </button>
  </div>
</form>
