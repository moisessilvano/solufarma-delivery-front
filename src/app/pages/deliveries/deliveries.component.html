<div class="container">
  <div class="row">
    <div class="col-12 text-center py-2">
      <img src="../../../assets/logo.png" class="logo" />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-navbar></app-navbar>
    </div>
  </div>
  <form class="row pb-3" [formGroup]="searchForm" (ngSubmit)="getDeliveries()">
    <div class="col-md-3">
      <div class="form-group">
        <label>Data Inicial</label>
        <input
          type="date"
          class="form-control"
          formControlName="initialDate"
          [ngClass]="{
            'is-invalid': f.initialDate.errors && f.initialDate.touched
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="f.initialDate.errors && f.initialDate.errors.required"
        >
          Insira data uma data
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label>Data Final</label>
        <div class="input-group mb-3">
          <input type="date" class="form-control" formControlName="finalDate" />
          <div class="input-group-append">
            <button
              class="btn btn-secondary"
              type="submit"
              placement="bottom"
              ngbTooltip="Pesquisar"
            >
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col actions">
      <button
        type="button"
        class="btn btn-success mx-2"
        placement="bottom"
        ngbTooltip="Baixar planilha"
      >
        <i class="fa fa-download"></i>
      </button>
      <button
        type="button"
        class="btn btn-primary mx-2"
        placement="bottom"
        ngbTooltip="Agendar nova entrega"
        (click)="add()"
      >
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </form>
  <div class="row"></div>
  <div class="row">
    <div class="col-12 text-center mb-2" *ngIf="deliveryList.length == 0">
      <h4 *ngIf="initialDate && !finalDate">
        Exibindo de {{ formatDate(initialDate) }}
      </h4>
      <h4 *ngIf="initialDate && finalDate">
        Exibindo de {{ formatDate(initialDate) }} รก
        {{ formatDate(finalDate) }}
      </h4>
    </div>
    <div class="col-md-12" *ngFor="let d of deliveryList; let i = index">
      <app-delivery [delivery]="d" [index]="i"></app-delivery>
    </div>
    <div class="col-12 text-center" *ngIf="deliveryList.length == 0">
      <h4>Nenhuma entrega encontrada</h4>
    </div>
  </div>
</div>
